<div class="container mt-5">
   <div class="row">
       <div class="col-md-6">
           <h2>Thông Tin Cá Nhân</h2>
           <form>
               <div class="form-group">
                   <label>Tên đầy đủ</label>
                   <input type="text" class="form-control" disabled>
               </div>
               <div class="form-group">
                   <label>Ngày sinh</label>
                   <input type="date" class="form-control">
               </div>
               <div class="form-group">
                   <label>Email</label>
                   <input type="email" class="form-control" disabled>
               </div>
               <div class="form-group">
                   <label>Số điện thoại</label>
                   <input type="tel" class="form-control" disabled>
               </div>
               <div class="form-group">
                   <label>Địa chỉ</label>
                   <textarea class="form-control" rows="3" disabled></textarea>
               </div>
               <button type="button" id="editButton" class="btn btn-secondary">Bạn muốn sửa thông tin của bạn ?</button><br> <br>
               <button type="submit" class="btn btn-primary" id="updateButton" style="display:none;">Cập nhật</button>
               <!-- Phần còn lại của mã giống như trước -->
           </form>
       </div>
       <div class="col-md-6">
           <h2>Lịch Sử Giao Dịch</h2>
           <table class="table">
               <thead>
                   <tr>
                       <th>Ngày Giao Dịch</th>
                       <th>Số Tiền</th>
                       <th>Ngày vào</th>
                       <th>Ngày ra</th>
                       <th>Số ngày ở</th>
                       <th>Các phòng đã đặt</th>
                       <th>Ngày vào</th>
                       <th>Trạng Thái</th>
                   </tr>
               </thead>
               <tbody>
                   <!-- Các hàng dữ liệu sẽ được thêm vào đây -->
               </tbody>
           </table>
       </div>
   </div>
</div>
